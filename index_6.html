<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5</title>
</head>
<body>
    <script>
        function click1() {
            let f1 = +document.counter.price.value;
            let f2 = +document.counter.count.value;
            let f3= document.counter.field_type.selectedIndex;
            let f4=0;
            if (document.counter.radio_group_1[0].checked)
             f4=1;
            if (document.counter.radio_group_1[1].checked)
                f4=2;
            if (document.counter.radio_group_1[2].checked)
                f4=3;
            let f5=0;
            if (document.counter.check_group_1[0].checked)
             f5=1;
            if (document.counter.check_group_1[1].checked)
                f5=2;
            console.log(f5);
            let r = document.getElementById("result");
            if ((f3==2||f3==3) && (f4>1) && (f5==1))
                r.innerHTML ="Стоимость: " + (f1 * f2 + 100);
            else
                r.innerHTML ="Стоимость: " + f1 * f2;
            // return false;//
        }
        </script>
        <!-- <div id="result"> </div> -->
        <form name="counter">
         <input name="price" placeholder="Цена" type="text">
         <input name="count" placeholder="Количество" type="text">
        <!-- <button id="button1" onclick="return click()">Рассчитать</button>    -->
        <label>
           <p>Тип товара:
            <select name="field_type">
              <option value="spower-clothes">Одежда</option>
              <option value="spower-meal">Еда</option>
              <option value="spower-shoes">Обувь</option>
              <option value="spower-leisure">Досуг</option>              
            </select>
          </label></p>

        <p> Опции товара: </p> 
      <label><input type="radio" name="radio_group_1" value="1">
       Гарантия около 5 лет
      </label>
      <label><input type="radio" name="radio_group_1" value="2">
       Многофункциональность
      </label>
      <label><input type="radio" name="radio_group_1" value="3">
        Красивая упаковка
        </label>

        <p>Свойства товара: </p>
        <label><input type="checkbox" name="check_group_1">
            Мягкость</label><br>
        <label><input type="checkbox" name="check_group_1">
            Твёрдость</label><br>
        <br>
        <input type="button"  onclick="click1()" value="Рассчитать"> <br>
        <div id="result" style="margin-top:20px"> Стоимость</div>
        </form>
        
       
                
</body>
</html>
